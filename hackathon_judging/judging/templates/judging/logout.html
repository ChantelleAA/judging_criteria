<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Quantathon</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6B46C1 0%, #EC4899 50%, #06B6D4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .quantum-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #6B46C1, #EC4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6B46C1, #EC4899);
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 70, 193, 0.3);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6B7280;
            color: #6B7280;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: #6B7280;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <!-- Brand -->
        <div class="quantum-brand">
            <!-- <i class="bi bi-cpu-fill me-2"></i> -->
            QUANTATHON
        </div>
        
        <!-- Success Icon -->
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        </div>
        
        <!-- Message -->
        <h2 class="mb-3">Successfully Logged Out</h2>
        <p class="text-muted mb-4">
            You have been safely logged out of the Quantathon judging system.
        </p>
        
        <!-- Actions -->
        <div class="d-grid gap-2">
            <a href="{% url 'judge_login' %}" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Log In Again
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                <i class="bi bi-house me-2"></i>
                Go to Home
            </a>
        </div>
        
        <!-- Security Notice -->
        <div class="mt-4">
            <small class="text-muted">
                <i class="bi bi-shield-lock me-1"></i>
                For security reasons, please close your browser if you're on a shared computer.
            </small>
        </div>
    </div>
</body>
</html>
